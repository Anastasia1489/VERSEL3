<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт на Vercel</title>
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        p:last-child {
            margin-bottom: 0;
            color: #764ba2;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Привет, мир!</h1>
        <p>Это мой первый сайт, размещенный на Vercel.</p>
        <p>Выполняю задание по администрированию.</p>
    </div>
    <h1>Форма обратной связи Зиминой Анастасии 4-МД-5</h1>
    
    <form id="feedbackForm">
        <div class="form-group">
            <label for="name">ФИО:</label>
            <input type="text" id="name" placeholder="Введите ваше имя">
        </div>
        
        <div class="form-group">
            <label for="message">Отзыв:</label>
            <textarea id="message" placeholder="Ваш отзыв о сайте"></textarea>
        </div>
        <button type="submit">Отправить</button>
    </form>
</body>
<script>
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const feedback = document.getElementById('message').value;


            const message = `обратная связь \n ${name} \n ${feedback}`;
            const token = '7910801820:AAE6kHOE4vJY3i9eDuIry6nlzOQwiNqHico';
            const chatId = '1211854118';
            
            const url = `https://api.telegram.org/bot${token}/sendMessage`;
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
        });
</script>
</html>
